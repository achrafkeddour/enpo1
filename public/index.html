<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger Clone</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            background-color: #f0f2f5;
            font-family: 'Arial', sans-serif;
        }
        #app {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        #usernameInput {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
        #userList, #conversationView {
            flex: 1;
            overflow-y: auto;
            display: none;
        }
        #userList.active, #conversationView.active {
            display: block;
        }
        #userList {
            width: 25%;
            background-color: white;
            border-right: 1px solid #ccc;
        }
        #conversationView {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        #conversationHeader {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #fff;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        #messages {
            flex: 1;
            padding: 15px;
            background-color: #e5ddd5;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        #messages .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 10px;
            max-width: 60%;
            word-wrap: break-word;
        }
        .message.sent {
            background-color: #dcf8c6;
            align-self: flex-end;
        }
        .message.received {
            background-color: #fff;
            align-self: flex-start;
        }
        #form {
            display: flex;
            padding: 10px;
            background-color: #fff;
            border-top: 1px solid #ccc;
        }
        #form textarea {
            flex: 1;
            border-radius: 20px;
            resize: none;
            padding: 10px;
            margin-right: 10px;
        }
        .btn-primary {
            border-radius: 20px;
        }
        .invut {
            width: 20% !important;
        }

    </style>
</head>
<body>
    <div id="app">
        <div id="usernameInput" class="container">
            <div class="form-group">
                <input id="username" class="form-control" placeholder="Enter your username" />
                <button class="btn btn-primary mt-2" onclick="joinChat()">Join Chat</button>
            </div>
        </div>
        <div id="userList" class="list-group">
            <!-- Users will be listed here -->
        </div>
        <div id="conversationView">
            <div id="conversationHeader">
                <button class="btn btn-secondary" onclick="showUserList()">Back</button>
                <h5 id="conversationTitle">Conversation</h5>
            </div>
            <div id="messages" class="list-unstyled">
                <!-- Messages will appear here -->
            </div>
            <form id="form">
                <textarea  id="message" class="form-control" placeholder="Type a message..." rows="2" cols=""></textarea>
                <input  type="file" id="image" class="form-control mt-2 invut">
                <button class="btn btn-primary vtn">Send</button>
            </form>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        var socket = io();

        function joinChat() {
            var username = $('#username').val();
            if (username) {
                socket.emit('join', username);
                $('#usernameInput').hide();
                $('#userList').addClass('active');
            }
        }

        function showUserList() {
            $('#conversationView').removeClass('active');
            $('#userList').addClass('active');
        }

        function showConversation(recipient) {
            $('#userList').removeClass('active');
            $('#conversationView').addClass('active');
            $('#conversationTitle').text(`Conversation with ${recipient}`);
            $('#recipient').val(recipient);
            $('#messages').empty();
            // Load previous messages from local storage or server
        }

        $(function () {
            $('form').submit(function(event) {
                event.preventDefault();
                var recipient = $('#conversationTitle').text().replace('Conversation with ', '');
                var message = $('#message').val();
                var fileInput = $('#image')[0];
                var formData = new FormData();

                if (recipient && (message || fileInput.files.length > 0)) {
                    if (fileInput.files.length > 0) {
                        formData.append('image', fileInput.files[0]);
                        $.ajax({
                            url: '/upload',
                            type: 'POST',
                            data: formData,
                            processData: false,
                            contentType: false,
                            success: function(data) {
                                socket.emit('private message', { recipient, message, imageUrl: data.imageUrl });
                                if (message) {
                                    $('#messages').append($('<div class="message sent">').text(message));
                                }
                                $('#messages').append($('<div class="message sent">').html(`<img src="${data.imageUrl}" class="img-fluid">`));
                                $('#message').val('');
                                $('#image').val('');
                            },
                            error: function(err) {
                                alert('Error uploading image.');
                            }
                        });
                    } else {
                        socket.emit('private message', { recipient, message });
                        $('#messages').append($('<div class="message sent">').text(message));
                        $('#message').val('');
                    }
                }
            });

            socket.on('private message', function({ sender, message, imageUrl }) {
                if ($('#conversationTitle').text().replace('Conversation with ', '') === sender) {
                    if (message) {
                        $('#messages').append($('<div class="message received">').text(message));
                    }
                    if (imageUrl) {
                        $('#messages').append($('<div class="message received">').html(`<img src="${imageUrl}" class="img-fluid">`));
                    }
                }
            });

            socket.on('updateUserList', function(users) {
                $('#userList').empty();
                users.forEach(function(user) {
                    $('#userList').append($('<button class="list-group-item list-group-item-action">').text(user).click(function() {
                        showConversation(user);
                    }));
                });
            });
        });
    </script>
</body>
</html>
