<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger Clone</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            background-color: #f0f2f5;
            font-family: 'Arial', sans-serif;
        }
        #app {
            display: flex;
            height: 100%;
            width: 100%;
        }
        #usernameInput {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
        #userList, #conversationView {
            height: 100%;
            overflow-y: auto;
            display: none;
        }
        #userList.active, #conversationView.active {
            display: flex;
        }
        #userList {
            width: 60%;
            background-color: #fff;
            border-right: 1px solid #ccc;
            flex-direction: column;
        }
        #conversationView {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #e5ddd5;
        }
        #conversationHeader {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #fff;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        #messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        #messages .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 10px;
            max-width: 60%;
            word-wrap: break-word;
            display: inline-block;
        }
        .message.sent {
            background-color: #dcf8c6;
            align-self: flex-end;
        }
        .message.received {
            background-color: #fff;
            align-self: flex-start;
        }
        #form {
            display: flex;
            padding: 10px;
            background-color: #fff;
            border-top: 1px solid #ccc;
        }
        #form textarea {
            flex: 1;
            border-radius: 20px;
            resize: none;
            padding: 10px;
            margin-right: 10px;
        }
        #form input[type="file"] {
            display: none;
        }
        #form label {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border-radius: 20px;
            cursor: pointer;
            margin-right: 10px;
        }
        .invut {
            display: none;
        }
        .btn-primary {
            border-radius: 20px;
        }
        .typing-indicator {
            font-size: 0.85em;
            color: #aaa;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="usernameInput" class="container">
            <div class="form-group">
                <input id="username" class="form-control" placeholder="Enter your username" />
                <button class="btn btn-primary mt-2" onclick="joinChat()">Join Chat</button>
            </div>
        </div>
        <div id="userList" class="list-group">
            <!-- Users will be listed here -->
        </div>
        <div id="conversationView">
            <div id="conversationHeader">
                <button class="btn btn-secondary" onclick="showUserList()">Back</button>
                <h5 id="conversationTitle">Conversation</h5>
                <small id="typingIndicator" class="typing-indicator"></small>
            </div>
            <div id="messages" class="list-unstyled">
                <!-- Messages will appear here -->
            </div>
            <form id="form">
                <textarea id="message" class="form-control" placeholder="Type a message..." rows="2"></textarea>
                <label for="fileUpload"><i class="fa fa-paperclip"></i> Attach</label>
                <input type="file" id="fileUpload" class="form-control invut">
                <button class="btn btn-primary">Send</button>
            </form>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        var socket = io();
        var currentRecipient = null;
        var typingTimeout;

        function joinChat() {
            var username = $('#username').val();
            if (username) {
                socket.emit('join', username);
                $('#usernameInput').hide();
                $('#userList').addClass('active');
            }
        }

        function showUserList() {
            $('#conversationView').removeClass('active');
            $('#userList').addClass('active');
        }

        function showConversation(recipient) {
            currentRecipient = recipient;
            $('#userList').removeClass('active');
            $('#conversationView').addClass('active');
            $('#conversationTitle').text(`Conversation with ${recipient}`);
            $('#messages').empty();
            socket.emit('read', recipient); // Mark messages as read
        }

        function updateTyping() {
            socket.emit('typing', { recipient: currentRecipient, typing: true });
            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => {
                socket.emit('typing', { recipient: currentRecipient, typing: false });
            }, 3000);
        }

        $(function () {
            $('#message').on('input', updateTyping);

            $('form').submit(function(event) {
                event.preventDefault();
                var message = $('#message').val();
                var fileInput = $('#fileUpload')[0];
                var formData = new FormData();
        
                if (currentRecipient && (message || fileInput.files.length > 0)) {
                    if (fileInput.files.length > 0) {
                        formData.append('file', fileInput.files[0]);
                        $.ajax({
                            url: '/upload',
                            type: 'POST',
                            data: formData,
                            processData: false,
                            contentType: false,
                            success: function(data) {
                                socket.emit('private message', { recipient: currentRecipient, message, fileUrl: data.fileUrl });
                                if (message) {
                                    $('#messages').append($('<div class="message sent">').text(message));
                                }
                                $('#messages').append($('<div class="message sent">').html(`<a href="${data.fileUrl}" target="_blank">Download File</a>`));
                                $('#message').val('');
                                $('#fileUpload').val('');
                            },
                            error: function(err) {
                                alert('Error uploading file.');
                            }
                        });
                    } else {
                        socket.emit('private message', { recipient: currentRecipient, message });
                        $('#messages').append($('<div class="message sent">').text(message));
                        $('#message').val('');
                    }
                }
            });

            socket.on('private message', function({ sender, message, fileUrl }) {
                if (currentRecipient === sender) {
                    if (message) {
                        $('#messages').append($('<div class="message received">').text(message));
                    }
                    if (fileUrl) {
                        $('#messages').append($('<div class="message received">').html(`<a href="${fileUrl}" target="_blank">Download File</a>`));
                    }
                } else {
                    // Highlight the user in the user list
                    $('#userList button').each(function() {
                        if ($(this).text() === sender) {
                            $(this).addClass('font-weight-bold');
                        }
                    });
                }
            });

            socket.on('updateUserList', function(users) {
                $('#userList').empty();
                users.forEach(function(user) {
                    $('#userList').append($('<button class="list-group-item list-group-item-action">').text(user).click(function() {
                        $(this).removeClass('font-weight-bold');
                        showConversation(user);
                    }));
                });
            });

            socket.on('typing', function({ sender, typing }) {
                if (currentRecipient === sender) {
                    $('#typingIndicator').text(typing ? 'Typing...' : '');
                }
            });

            socket.on('read', function(sender) {
                if (currentRecipient === sender) {
                    // Handle read receipt, e.g., mark messages as read
                }
            });

            if (Notification.permission !== "granted") {
                Notification.requestPermission();
            }

            function notifyUser(message) {
                if (Notification.permission === "granted") {
                    new Notification('New message', {
                        body: message,
                        icon: 'path/to/icon.png' // Optional icon
                    });
                }
            }

            socket.on('private message', function({ sender, message, fileUrl }) {
                if (currentRecipient !== sender) {
                    notifyUser(`New message from ${sender}`);
                }
            });
        });
    </script>
</body>
</html>
